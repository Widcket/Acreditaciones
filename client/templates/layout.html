<template name="layout">
	<div class="wrapper">

		<div class="ui container">
			<div class="ui centered relaxed grid">

			<div class="row mobile only">
			    <div class="fifteen wide column menu">{{> mobileMenu}}</div>
			</div>
			<div class="row mobile only">
			    <div class="fifteen wide column tabla">
			    	{{# if acreditados}}
			    		{{> inputAcreditar}}
						{{> tablaAsistentes}}
					{{ /if}}
					{{# if inscriptos}}
						{{> tablaInscriptos}}
					{{ /if}}
					{{> stats}}
			    </div>
			</div>

			<div class="row tablet only">
			    <div class="fifteen wide column menu">{{> mobileMenu}}</div>
			</div>
			<div class="row tablet only">
			    <div class="fifteen wide column tabla">
			    	{{# if acreditados}}
			    		{{> inputAcreditar}}
						{{> tablaAsistentes}}
					{{ /if}}
					{{# if inscriptos}}
						{{> tablaInscriptos}}
					{{ /if}}
					{{> stats}}
			    </div>
			</div>

			<div class="row computer only">
			    <div class="right floated three wide column menu">{{> computerMenu}}</div>
			    <div class="right floated twelve wide column tabla">
			    	{{# if acreditados}}
			    		{{> inputAcreditar}}
						{{> tablaAsistentes}}
					{{ /if}}
					{{# if inscriptos}}
						{{> tablaInscriptos}}
					{{ /if}}
					{{> stats}}
			    </div>
			    </div>

			</div>
		</div>

	</div>
</template>
